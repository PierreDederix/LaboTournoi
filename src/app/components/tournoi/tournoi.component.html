<div class="link">
    <a routerLink="/tournoi/add">Ajouter un nouveau tournoi</a>
</div>

<div *ngIf="listeTournoi">
    <table>
        <tr>
            <td>Nom</td>
            <td>Location</td>
            <td>Categories</td>
            <td>Elo</td>
            <td>Statut</td>
            <td>Fin des inscriptions</td>
            <td>Joueurs</td>
            <td>Actions</td>
        </tr>
        <tr *ngFor="let tournoi of listeTournoi.results">
            <td>{{tournoi.name}}</td>
            <td>{{tournoi.location}}</td>
            <td>{{tournoi.categories}}</td>
            <td>{{tournoi.eloMin}} - {{tournoi.eloMax}}</td>
            <td></td>
            <td>{{tournoi.endOfRegistrationDate}}</td>
            <td>{{tournoi.minPlayers}} - {{tournoi.maxPlayers}}</td>
            <td>
                <button routerLink="/tournoi/details">üîé</button>
                <button (click)="delete(tournoi.id)">‚ùå</button>
            </td>
        </tr>
    </table>
</div>
